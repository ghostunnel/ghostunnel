---
name: Lint

on:
  pull_request:
    branches: [ master ]

jobs:
  golangci:
    name: Lint
    strategy:
      matrix:
        version: [1.24.x]
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.version }}
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v1.64.5
          args: --exclude-dirs-use-default --exclude-use-default
          only-new-issues: true
